<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="stylesheet" href="./dist/css/form.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <header>
    <nav class="nav justify-content-end">
      <a class="nav-link active" href="#home">Home</a>
      <a class="nav-link" href="#logout">Logout</a>
    </nav>
  </header>

  <main>
    <form action="" method="post">
      <div class="container">
        <div id="textinput-container">
          <div class="textinput-child">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Full name" required>
          </div>
          <div class="textinput-child">
          <label for="postalCode">Postal Code</label>
          <input type="text" class="form-control" name="postalCode" id="postalCode" placeholder="VXX XXX" required>
          </div>
        </div>

        <div id="household-container">
          <div class="form-group household-slider">
            <label for="familySize">Household Size</label><br>
            <input type="range" class="custom-range" value="3" name="familySize" data-highlight="true" id="familySize" min="1" max="9" data-show-value="true">
          </div>
          <div class="form-group household-childcount">
            <label for="children">Number of Children</label><br>
            <input type="number" class="custom-range" value="0" name="familySize" id="children" min="0" max="9" data-show-value="true">
          </div>
        </div>

        <div class="misc-container">
          <div class="form-group">
            <div>Are you currently taking any medication?</div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="medication" id="medicationYes" value="yes">
              <label class="form-check-label" for="medicationYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="medication" id="medicationNo" value="no" checked>
              <label class="form-check-label" for="medicationNo">No</label>
            </div>
          </div>

          <div class="form-group">
            <div>Are you experiencing any mobility issues?</div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="mobility" id="mobilityYes" value="yes">
              <label class="form-check-label" for="mobilityYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="mobility" id="mobilityNo" value="no" checked>
              <label class="form-check-label" for="mobilityNo">No</label>
            </div>
          </div>
        </div>
        <div class="submitinput">
          <input type="submit" value="Submit" formaction="reference_sheet.html" class="btn btn-primary">
        </div>
      </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
