<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  	<link rel="stylesheet" href="dist/css/warning.css">
  </head>
  <body>
	<div class="warningMessage">
	  <div class="warningContainer">
	   <h1>Warning!</h1>
	   <h2>Guests cannot access certain features including:</h2>
	   <p>Saving a copy of the generated PDF</p>
	   <p>Recieving push notifications</p>
	  </div>
	  <div class="buttonContainer">
		<button type="button" class="button">Login</button>
		<button type="button" class="button">Proceed</button>
	  </div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".warningMessage").mouseover(function(){
				$(".warningMessage").css("borderColor", "red")
				
				$(".warningMessage").mouseout(function(){
					$(".warningMessage").css("borderColor", "black")
				})
			})
			$(".button").click(function(){
				$(".warningMessage").fadeOut(1000, function(){
					
				})
			})
		});
		
	</script>
  </body>
</html>
