<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--DPPG CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reference-sheet.css">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jsPDF - https://github.com/MrRio/jsPDF -->

    <script src="https://unpkg.com/jspdf-autotable"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="../js/secret.js"></script>

    <title>Reference sheet</title>
    
  </head>
  <body>

    <!--Layout for navBar-->
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
          <img src="../resources/logo.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./form.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="setting" href="./settings.html">Setting</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-success ml-auto" type="button" id="login">Login</button>
        <button class="btn btn-outline-secondary ml-auto" type="button" id="logout">Logout</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <!--Layout for Tabs-->
    <main class="container">
      <div class="nav nav-bar" id="buttonContainer">
        <button id="dlBtn" class="btn btn-primary d-block d-sm-block d-md-none">Download As...</button>
        <button id="saveBtn" class="btn btn-primary d-block d-sm-block d-md-none">Save As...</button>
        <button class="buttonModify btn btn-primary d-block d-sm-block d-md-none">Modify Form</button>
      </div>
      <div id="tabContainer" class="outputmain">
        <div id="formContainer">
          <ul class="nav nav-tabs mb-2" id="myTab role=tablist">
            <li class="nav-item">
              <a class="nav-link active" id="DPG-long-tab" data-toggle="tab" href="#tab-1" role="tab" aria-controls="tab-1" aria-selected="true">Full version</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-2" role="tab" aria-controls="tab-2" aria-selected="false">Lite version</a>
            </li>
            <!--Layout for Buttons-->
            <button id="dlBtn" class="btn btn-primary ml-auto d-none d-md-block d-lg-block d-xl-block">Download As...</button>
            <button id="saveBtn" class="btn btn-primary d-none d-lg-block d-md-block d-xl-block">Save As...</button>
            <button class="buttonModify btn btn-primary d-none d-md-block d-lg-block d-xl-block">Modify Form</button>
          </ul>
          <div class="tab-content d-flex" id="myTabContent">
            <!-- Tab 1 content -->
            <iframe type="application/pdf" id="tab-1" class="referenceSheet tab-pane fade show active flex-grow-1" role="tabpanel" aria-labelledby="first-tab" src=""></iframe>
            <!-- Tab 2 content -->
            <p id="tab-2" class="referenceSheet tab-pane fade show" role="tabpanel" aria-labelledby="second-tab">Hello</p>
          </div>
        </div>
      </div>
    </main>

    <!--BootStrap Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="../js/reference-sheet.js"></script>

  </body>
</html>
