<!DOCTYPE html>
<html lang="en">

<head lang="en">
  <meta charset="utf-8">
  <title>Settings</title>

  <!--DPPG CSS-->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/settings.css">

  <!--jquery script-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <script src="../js/secret.js"></script>

</head>

<body>
  <!--Layout for navBar-->
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">
        <img src="../resources/logo.jpg" width="40" height="40" class="d-inline-block align-top" alt="">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./form.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" id="setting" href="#">Setting</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-outline-secondary ml-auto" type="button" id="logout">Logout</button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </header>

  <!--Layout for headers-->
  <div id="inputHead">
    <div id="itemNameHead" class="col1">Item Name</div>
    <div id="itemTypeHead" class="col2">Item Type</div>
    <div id="dateAddedHead" class="col3">Date Added</div>
    <div id="expireDateHead" class="col4">Expiry Date</div>
    <div id="empty" class="col5"></div>
  </div>

  <!--Layout for input fields-->
  <div id="setForm">
    <div class="col1"><input type="text" name="itemName" placeholder="Enter Item Name" id="itemName"></div>
    <div class="col2">
      <select name="type" id="itemType">
        <option value="Nutrition">Nutrition</option>
        <option value="Medicine">Medicine</option>
      </select>
    </div>
    <div class="col3"><input type="date" name="dateAdded" id="dateAdded"></div>
    <div class="col4"><input type="date" name="expireDate" id="expireDate"></div>
    <div id="submit" class="col5"><input type="submit" value="Add Item" onclick="addItem()"></div>
  </div>

  <!--Layout for settings container-->
  <div id="tableContainer">
    <!-- <div id="tableTitle">---------------------------------------- <em>Active Reminders</em> ---------------------------------------- </div> -->
    <table id="nutritionTable">
      <thead id="tableTitle">
        ----------------------------------------
        <em>Active Reminders</em>
        ----------------------------------------
      </thead>
    </table>
  </div>

  <!-- <div id="toggleContainer">
        <p>Notifications</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div> -->

  <script src="../js/settings.js"></script>

</body>

</html>
